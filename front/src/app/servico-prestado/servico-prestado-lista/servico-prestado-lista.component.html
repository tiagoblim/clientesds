<h1 class="mt-4">Serviço Prestado</h1>

<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>

<div class="container">
    <form #consultaForm (ngSubmit)="consultar()">
        <div class="row">
            <div class="col-md-6">
                <label for="inputNome">Nome Cliente:</label>
                <input class="form-control" type="text" [(ngModel)]="nome" name="nome" id="inputNome">
            </div>

            <div class="col-md-6">
                <label for="inputMes">Mês:</label>
                <select class="form-control" [(ngModel)]="mes" name="mes" id="inputMes">
                    <option value="">Selecione...</option>
                    <option *ngFor="let mes of meses" [value]="mes">
                        {{ mes }}
                    </option>
                </select>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-primary" type="submit">
                    <i class="fa fa-search"></i> Consultar
                </button>

                <button class="btn btn-primary" type="button" routerLink="/servicos-prestados/form">
                    <i class="fa fa-plus"></i> Novo
                </button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-warning" role="alert" *ngIf="message">
                {{message}}
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let s of lista">
                        <td>{{ s.cliente.nome }}</td>
                        <td>{{ s.descricao }}</td>
                        <td>{{ s.valor }}</td>
                        <td>{{ s.data }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
