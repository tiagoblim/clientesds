<div class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow lg border-0 rounded-lg mt-5">

                                <div class="card-header">
                                    <h3 class=" text-center font-wight-light my-4">
                                        {{ cadastrando ? 'Cadastro de novo usuário' ? 'Entrar' }}
                                    </h3>
                                </div>

                                <div class="card-body">
                                    <div class="alert alert-success" *ngIf="mensagemSucesso">
                                        {{ mensagemSucesso }}
                                    </div>

                                    <div class="alert alert-danger" *ngFor="let error of errors ">
                                        {{ error }}
                                    </div>

                                    <form #loginForm="ngForm" (click)="onSubmit()">
                                        <div class="form-group">
                                            <label class="small mb-1">Login:</label>
                                            <input class="form-control py-4" type="text" name="username" [(ngModel)]="username" autocomplete="off" placeholder="Digite seu login">
                                        </div>

                                        <div class="form-group">
                                            <label class="small mb-1">Password:</label>
                                            <input class="form-control py-4" type="password" name="password" [(ngModel)]="password" placeholder="Digite sua senha">
                                        </div>

                                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <button class="btn btn-primary" type="submit" *ngIf="!cadastrando">
                                                Enviar
                                            </button>

                                            <button class="btn btn-primary" type="button" *ngIf="cadastrando" (click)="cadastrar()">
                                                Cadastrar
                                            </button>

                                            <button class="btn btn-primary ml-1" type="button" (click)="cancelaCadastro()" *ngIf="cadastrando">
                                                Cancelar
                                            </button>
                                        </div>
                                    </form>
                                </div>

                                <div class="card-footer text-center">
                                    <div class="small">
                                        <a href="#" (click)="preparaCadastrar($event)">
                                            Não possui usuário? Cadastre-se!
                                        </a>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
